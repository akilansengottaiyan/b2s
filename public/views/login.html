<div>
    <form name="login" ng-submit="login()">
        <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" id="email" ng-model="userLoginData.email" required>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>    
        <input type="password" class="form-control" name="password" id="password" ng-model="userLoginData.password" required>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    <div ng-show="ended">{{status}}</div>
</div>
