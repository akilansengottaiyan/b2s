<html>
    <head>
        <title>B2S</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/register.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
        <form id="form" method="post"></form>
            <div class="form-group">
            <label for="fname"><b>FirstName</b></label><br>
            <input id="fname" type="text" name="fname" required>
            </div>
            <div class="form-group">
            <label for="lname"><b>LastName</b></label><br>
            <input id="lname" type="text" name="lname" >
            </div>
            <div class="form-group">
            <label for="email"><b>Email</b></label><br>
            <input id="email" type="email" name="email" required>
            </div>
            <div class="form-group">
            <label for="psw"><b>Password</b></label><br>
            <input id="password" type="password" name="psw" required>
            </div>
            <div class="form-group">
            <label for="psw-repeat"><b>Confirm Password</b></label><br>
            <input id="r_password" type="password" name="psw-repeat" required>
            </div>
            <button id="register" class="btn btn-primary" type="submit" >Submit</button>
        </form>
        </div>
        <form action="login.html">
            <button id="login" type="submit" class="btn btn-default"> Login </button>
        </form>
    </body>
</html>
